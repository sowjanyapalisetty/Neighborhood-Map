<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- Using bootstrap and knockout js frameworks -->
    <body>
        <div class="wrapper">
            <nav id="sidebar">
                <h2>Salons</h2>
                <div class="input-group input-group-m">
                    <input class="form-control" type="text" class="searchfield" aria-describedby="sizing-addon1" data-bind="textInput: filter" placeholder="search">                        
                    <span class="input-group-addon glyphicon glyphicon-filter" id="sizing-addon1">Filter</span>
                </div>                
                <ul class="list-group" data-bind="foreach: filteredsalons">
                    <li class="list-group-item list-group-item-action salon-item" data-bind="text: name, click: showPlace"></li>
                </ul>
            </nav>
            <div id="content">
                <div class="header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-menu-hamburger glyphicon-align-left"></i>
                    </button>
                    <div id="map-error" class="bg-danger"></div>
                    <div id="fs-error" class="bg-danger"></div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </body>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <script async defer onerror="mapError()" 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDybe8Fg4Be45CT6Wmgp-JbvU88MCGkeho&callback=initMap"></script>
    <!-- script for collapsing sidebar -->     
    <script type="text/javascript">    
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                console.log('here');
                $('#sidebar').toggle();
            });
        });
    </script>
</html>
